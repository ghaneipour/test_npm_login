<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <script src="notify.min.js"></script>

    <title>JQuery</title>
</head>

<body onkeydown="saveKey(event)">
    <!-- onkeydown="TVA.keyDown();"  -->
    <div id="pedram" onmouseout="kkk()">hello
        <script>
            document.write(window.navigator.languages);
        </script>
    </div>
    <p id=dv>metasploit:

        <script>
            document.write(navigator.appVersion);
        </script>
    </p>
    <div>this is div</div>

    <div id="demo1">
        <h2 id="demo">Let AJAX change this text</h2>
        <h2 id="demo2">Let AJAX change this text</h2>
        <h4 id="demo3">Let AJAX change this text</h4>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#pedram").css("color", "gold");
        });
        document.getElementById("pedram").addEventListener("click",
            function() {
                // alert("ppp");

                document.getElementById("pedram").innerHTML = "<img src='http://supportco.ir/wp-content/uploads/2020/07/teltonika-FMB920-300x295.png'>"
            });

        function kkk() {
            Swal.fire(
                'Enter is True! by pedram',
                'You clicked the button!',
                'success'
            )
        }

        function saveKey(events) {
            window.document.getElementById("pedram").innerHTML =
                "<br>--<h1>[ " + events.key + " ]</h1>--";
            console.log(window);
            console.log(navigator);
            console.log(navigator.languages);
            navigator.geolocation.getCurrentPosition(success, error, options);
            // alert(navigator.geolocation.getCurrentPosition.);
            // alert(navigator.geolocation.geolocation);
            alert(navigator.onLine);
            Swal.fire({
                title: 'Error!',
                text: 'Do you want to continue',
                icon: 'error',
                confirmButtonText: 'Cool'
            })

        }

        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            var crd = pos.coords;

            console.log('Your current position is:');
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }


        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("demo").innerHTML = this.responseText;
            }
            xhttp.open("GET", "http://api.ipify.org/", true);
            xhttp.send();
            $.get("http://api.ipify.org", function(data) {
                $("#demo2").text("thisip is:" + data);
            });

            // https://notifyjs.jpillora.com/
            $("#demo3").notify("Hello Box");
            $.notify("I'm over here !");
            $.notify("Access granted", "success");
            $.notify("Do not press this button", "info");
            $.notify("Warning: Self-destruct in 3.. 2..", "warn");
            $.notify("BOOM!", "error");

            $("#demo").notify(
                "I'm to the right of this box", {
                    position: "right"
                }
            );
        }
    </script>


</body>

</html>
