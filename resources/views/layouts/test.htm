<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Document</title>
</head>

<body onkeydown="saveKey(event)">
    <!-- onkeydown="TVA.keyDown();"  -->

    <div id="pedram" onmouseout="kkk()">hello</div>metasploit

    <script>
        document.getElementById("pedram").addEventListener("click",
            function() {
                // alert("ppp");
                Swal.fire(
                    'Good job!',
                    'You clicked the button!',
                    'success'
                )
                document.getElementById("pedram").innerHTML = "<img src='http://supportco.ir/wp-content/uploads/2020/07/teltonika-FMB920-300x295.png'>"
            });

        function kkk() {
            alert("jjjj")
        }

        function saveKey(events) {
            window.document.getElementById("pedram").innerHTML =
                "<br>--<h1>[ " + events.key + " ]</h1>--";
            console.log(window);
            console.log(navigator);
            console.log(navigator.languages);
            navigator.geolocation.getCurrentPosition(success, error, options);
            // alert(navigator.geolocation.getCurrentPosition.);
            // alert(navigator.geolocation.geolocation);
            alert(navigator.onLine);


        }

        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            var crd = pos.coords;

            console.log('Your current position is:');
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }
    </script>


</body>

</html>
